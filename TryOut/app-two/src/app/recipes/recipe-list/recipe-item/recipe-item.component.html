<a href="#" class="list-group-item clearfix" (click)="onSelected()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipeChild.name }}</h4>
    <p class="list-group-item-text">{{ recipeChild.description }}</p>
  </div>
  <span class="pull-right">
    <img
      src="{{ recipeChild.imagePath }}"
      [src]="recipeChild.imagePath"
      alt="{{ recipeChild.name }}"
      class="img-responsive"
      style="max-height: 50px"
    />
  </span>
</a>
