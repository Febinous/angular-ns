<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              formControlName="username"
              id="username"
              class="form-control"
            />
            <span
              class="help-block"
              *ngIf="
                !signupForm.get('userData.username').valid &&
                signupForm.get('userData.username').touched
              "
            >
              <span
                *ngIf="
                  signupForm.get('userData.username').error['nameIsForbidden']
                "
              >
                This username is invalid
              </span>
              <span
                *ngIf="signupForm.get('userData.username').error['required']"
              >
                Please enter a valid required! You
                {{ signupForm.get("gender").value }}</span
              >
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control"
            />
            <span
              class="help-block"
              *ngIf="
                !signupForm.get('userData.email').valid &&
                signupForm.get('userData.email').touched
              "
              >Please enter valid Email</span
            >
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" formControlName="gender" [value]="gender" />{{
              gender
            }}
          </label>
        </div>
        <div class="" formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-default" type="submit" (click)="onAddHobby()">
            Add Hobby
          </button>
          <div
            class="form-group"
            *ngFor="
              let hobbyControl of signupForm.get('hobbies').controls;
              let i = index
            "
          >
            <input type="text" class="form-control" [formControlName]="i" />
          </div>
        </div>
        <span class="help-block" *ngIf="!signupForm.valid && signupForm.touched"
          >Please Enter Valid Data
        </span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
