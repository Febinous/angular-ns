<div class="container md">
  <div class="row" style="justify-content: center">
    <div class="col-md-4 col-md-offset-6" style="text-align: center">
      <h1>Registration</h1>

      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span
            class="input-group-text"
            id="inputGroup-sizing-sm"
            style="text-align: center"
            >First Name</span
          >
        </div>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm"
          placeholder="First Name"
          [(ngModel)]="fname"
          #tname
          required
        />
      </div>

      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm"
            >Last Name</span
          >
        </div>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm"
          placeholder="Last Name"
          [(ngModel)]="lname"
          required
        />
      </div>

      <div class="form-group col-md-15">
        <div class="input-group-prepend">
          <span
            class="input-group-text ten"
            style="justify-content: center"
            id="inputGroup-sizing-sm"
            >Gender</span
          >
        </div>
        <input
          class="form-check-input"
          type="radio"
          id="male"
          name="male"
          value="male"
          (click)="gen='Male'"
        />
        <label for="male">Male</label>
        <input
          class="form-check-input"
          type="radio"
          id="female"
          name="gender"
          value="female"
          (click)="gen='Female'"
        />
        <label for="female">Female</label>
      </div>
      <div class="form-group col-md-15">
        <div class="input-group-prepend">
          <span class="input-group-text ten" id="inputGroup-sizing-sm"
            >Payment</span
          >
        </div>
        <select
          id="inputState"
          name="payment"
          [(ngModel)]="pay"
          class="custom-select mr-sm-2"
          required
        >
          <option value="" disabled selected>Option</option>
          <option value="Cash">Cash</option>
          <option value="Card">Card</option>
          <option value="UPI">U P I</option>
          <option value="Net Banking">Net Banking</option>
        </select>
      </div>
      <div class="form-group col-md-15">
        <div class="input-group-prepend">
          <span class="input-group-text ten" id="inputGroup-sizing-sm"
            >Select Date</span
          >
        </div>
        <input type="date" name="" id="" [(ngModel)]="date" />
      </div>
      <div class="form-group col-md-15">
        <div class="input-group-prepend">
          <span class="input-group-text ten" id="inputGroup-sizing-sm"
            >Address</span
          >
        </div>
        <textarea
          name="address"
          id=""
          cols="50"
          rows="5"
          [(ngModel)]="address"
          required
        ></textarea>
      </div>
      <button class="btn btn-primary" style="margin: 10px" (click)="saveData()">
        Save Data
      </button>
      <button class="btn btn-primary" (click)="showData()">View Data</button>
      <button
        class="btn btn-primary"
        style="margin: 10px"
        (click)="clearData()"
      >
        Delete Data
      </button>
    </div>

    <div style="height: 10px"></div>

    <span style="color: red; text-align: center">{{valid}}</span>
  </div>
</div>
